<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/scripts/js.js"></script>
</head>

<body>

<div class="container-fluid">
    <div class="col-8 offset-2">

        <div class="row justify-content-center" id="title">
            <h1 class="text-center">IBM's Engagement Dashboard</h1>
        </div>

        <div class="row" style="padding-top:10px;">
            <div class="col-sm-12 col-lg-6 mb-3">
                <input class="form-control" id="university-filter" type="text" placeholder="Filter by university">
            </div>
            <div class="col-sm-12 col-lg-6 align-items-end">
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="filter-menu-btn" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </button>
                    <ul class="dropdown-menu" id="filter-menu" aria-labelledby="filter-menu-btn">
                        <li><a class="dropdown-item" href="#" data-dropdown-id="asc">Ascending (oldest first)</a></li>
                        <li><a class="dropdown-item" href="#" data-dropdown-id="dsc">Descending (newest first)</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" id="engagements" style="padding-top:10px;">

<!--            This is where engagements will be placed, by js.js-->

        </div>
    </div>
</div>

</body>
</html>
